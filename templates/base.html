<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StockWellness - AI-Powered Investment Intelligence{% endblock %}</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Modern Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    
    <!-- Plotly.js for Charts -->
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Meta Tags for SEO -->
    <meta name="description" content="AI-powered investment intelligence platform combining global affairs analysis with timeless investment wisdom">
    <meta name="keywords" content="stock analysis, AI investment, financial intelligence, market analysis">
    <meta name="author" content="StockWellness">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="StockWellness - AI-Powered Investment Intelligence">
    <meta property="og:description" content="Discover how global events shape your investment future with AI-powered analysis">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“ˆ</text></svg>">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#6c5ce7">
    
    <!-- Additional Styles for Detailed Analysis -->
    <style>
        /* Detailed Analysis Section Styles */
        .detailed-analysis-section {
            margin-bottom: var(--spacing-2xl, 3rem);
        }

        .section-title {
            margin-bottom: var(--spacing-xl, 2rem);
        }

        .section-title h3 {
            display: flex;
            align-items: center;
            font-size: var(--font-size-2xl, 1.5rem);
            color: var(--gray-900, #111827);
            margin-bottom: var(--spacing-sm, 0.75rem);
        }

        .section-title i {
            margin-right: var(--spacing-md, 1rem);
            color: var(--primary-purple, #6c5ce7);
        }

        .analysis-card {
            background: var(--white, #ffffff);
            border-radius: var(--radius-xl, 1rem);
            box-shadow: var(--shadow-md, 0 4px 6px -1px rgba(0, 0, 0, 0.1));
            overflow: hidden;
            height: 100%;
            transition: all var(--transition-normal, 0.3s ease-in-out);
        }

        .analysis-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl, 0 20px 25px -5px rgba(0, 0, 0, 0.1));
        }

        .analysis-card .card-header {
            background: linear-gradient(135deg, var(--gray-50, #f9fafb) 0%, var(--gray-100, #f3f4f6) 100%);
            padding: var(--spacing-lg, 1.5rem);
            border-bottom: 1px solid var(--gray-200, #e5e7eb);
        }

        .analysis-card .card-header h4 {
            display: flex;
            align-items: center;
            font-size: var(--font-size-lg, 1.125rem);
            color: var(--gray-900, #111827);
            margin: 0;
        }

        .analysis-card .card-header i {
            margin-right: var(--spacing-md, 1rem);
        }

        .analysis-card .card-body {
            padding: var(--spacing-lg, 1.5rem);
        }

        .factors-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .factors-list li {
            padding: var(--spacing-md, 1rem);
            margin-bottom: var(--spacing-sm, 0.75rem);
            background: var(--gray-50, #f9fafb);
            border-radius: var(--radius-md, 0.5rem);
            border-left: 4px solid var(--primary-purple, #6c5ce7);
            transition: all var(--transition-fast, 0.15s ease-in-out);
        }

        .factors-list li:hover {
            background: var(--gray-100, #f3f4f6);
            transform: translateX(5px);
        }

        .success-factors-card .factors-list li {
            border-left-color: var(--primary-green, #00b894);
        }

        .risk-factors-card .factors-list li {
            border-left-color: var(--primary-orange, #fdcb6e);
        }

        /* Fundamentals Section */
        .fundamentals-section {
            margin-top: var(--spacing-2xl, 3rem);
            padding: var(--spacing-2xl, 3rem);
            background: var(--white, #ffffff);
            border-radius: var(--radius-xl, 1rem);
            box-shadow: var(--shadow-md, 0 4px 6px -1px rgba(0, 0, 0, 0.1));
        }

        .fundamentals-section h4 {
            display: flex;
            align-items: center;
            font-size: var(--font-size-xl, 1.25rem);
            color: var(--gray-900, #111827);
            margin-bottom: var(--spacing-lg, 1.5rem);
        }

        .fundamentals-section i {
            margin-right: var(--spacing-md, 1rem);
            color: var(--primary-purple, #6c5ce7);
        }

        .fundamentals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg, 1.5rem);
        }

        .fundamental-item {
            text-align: center;
            padding: var(--spacing-lg, 1.5rem);
            background: var(--gray-50, #f9fafb);
            border-radius: var(--radius-lg, 0.75rem);
            transition: all var(--transition-normal, 0.3s ease-in-out);
        }

        .fundamental-item:hover {
            background: var(--gray-100, #f3f4f6);
            transform: translateY(-2px);
        }

        .fundamental-value {
            font-size: var(--font-size-xl, 1.25rem);
            font-weight: 700;
            color: var(--primary-purple, #6c5ce7);
            margin-bottom: var(--spacing-xs, 0.5rem);
        }

        .fundamental-label {
            font-size: var(--font-size-sm, 0.875rem);
            color: var(--gray-600, #4b5563);
            font-weight: 500;
        }

        /* Chart Section */
        .chart-section {
            margin-bottom: var(--spacing-2xl, 3rem);
        }

        .chart-card {
            background: var(--white, #ffffff);
            border-radius: var(--radius-xl, 1rem);
            box-shadow: var(--shadow-md, 0 4px 6px -1px rgba(0, 0, 0, 0.1));
            overflow: hidden;
        }

        .chart-header {
            padding: var(--spacing-xl, 2rem);
            background: linear-gradient(135deg, var(--gray-50, #f9fafb) 0%, var(--gray-100, #f3f4f6) 100%);
            border-bottom: 1px solid var(--gray-200, #e5e7eb);
        }

        .chart-header h3 {
            display: flex;
            align-items: center;
            font-size: var(--font-size-xl, 1.25rem);
            color: var(--gray-900, #111827);
            margin-bottom: var(--spacing-sm, 0.75rem);
        }

        .chart-header i {
            margin-right: var(--spacing-md, 1rem);
            color: var(--primary-purple, #6c5ce7);
        }

        .chart-container {
            padding: var(--spacing-xl, 2rem);
            min-height: 400px;
        }

        /* Global Context & Literature Sections */
        .global-context-section,
        .literature-section,
        .references-section {
            margin-bottom: var(--spacing-2xl, 3rem);
        }

        .news-container,
        .literature-container,
        .references-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--spacing-lg, 1.5rem);
        }

        .news-card,
        .literature-card,
        .reference-card {
            background: var(--white, #ffffff);
            border-radius: var(--radius-xl, 1rem);
            padding: var(--spacing-xl, 2rem);
            box-shadow: var(--shadow-md, 0 4px 6px -1px rgba(0, 0, 0, 0.1));
            transition: all var(--transition-normal, 0.3s ease-in-out);
            border-left: 4px solid var(--primary-purple, #6c5ce7);
        }

        .news-card:hover,
        .literature-card:hover,
        .reference-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg, 0 10px 15px -3px rgba(0, 0, 0, 0.1));
        }

        .news-card h5,
        .literature-card h5,
        .reference-card h5 {
            font-size: var(--font-size-lg, 1.125rem);
            color: var(--gray-900, #111827);
            margin-bottom: var(--spacing-md, 1rem);
            line-height: 1.4;
        }

        .news-card p,
        .literature-card p,
        .reference-card p {
            color: var(--gray-600, #4b5563);
            margin-bottom: var(--spacing-md, 1rem);
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: var(--font-size-sm, 0.875rem);
            color: var(--gray-500, #6b7280);
            padding-top: var(--spacing-md, 1rem);
            border-top: 1px solid var(--gray-200, #e5e7eb);
        }

        .relevance-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--white, #ffffff);
            padding: var(--spacing-xs, 0.5rem) var(--spacing-sm, 0.75rem);
            border-radius: var(--radius-md, 0.5rem);
            font-weight: 600;
        }

        .book-image {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--radius-md, 0.5rem);
            margin-right: var(--spacing-md, 1rem);
            box-shadow: var(--shadow-sm, 0 1px 2px 0 rgba(0, 0, 0, 0.05));
        }

        .btn-link {
            color: var(--primary-purple, #6c5ce7);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast, 0.15s ease-in-out);
        }

        .btn-link:hover {
            color: var(--primary-pink, #fd79a8);
            text-decoration: underline;
        }

        .flex-grow-1 {
            flex-grow: 1;
        }

        .text-preview {
            font-style: italic;
            color: var(--gray-500, #6b7280);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                <span class="fw-bold">StockWellness</span>
                <!-- <span class="badge ms-2">ENTERPRISE</span> -->
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h5 class="gradient-text">StockWellness</h5>
                    <p class="text-muted">AI-powered investment intelligence platform combining global affairs analysis with timeless investment wisdom.</p>
                </div>
                <div class="col-lg-6 text-end">
                    <p class="text-muted mb-0">
                        <i class="fas fa-shield-alt me-2"></i>
                        Enterprise-grade security & reliability
                    </p>
                    <small class="text-muted">Â© 2024 StockWellness. All rights reserved.</small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
